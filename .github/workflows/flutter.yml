name: Flutter CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
	java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
	flutter-version: '1.7.8+hotfix.4'
    - run: cd mobile-app/mobile_app && flutter pub get
    - run: cd mobile-app/mobile_app && flutter test