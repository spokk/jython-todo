name: Node CI

on: [push]

cache: &global_cache
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - web-app/node_modules/

before_script:
  run: |
    cd web-app
    yarn

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: yarn test
        run: yarn test
        env:
          CI: true
